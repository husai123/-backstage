        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销案对应赔案</label>
        <div class="layui-input-inline">
            <input type="text" name="compensate_case_id"  placeholder="请输入销案对应赔案" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
