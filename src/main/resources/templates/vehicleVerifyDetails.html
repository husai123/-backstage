<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/goods.js}"></script>
    <style type="text/css">
        tr,td,th{
            text-align: center;
        }
        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 20px;
            width: 120px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }
        .layui-input-block {
            margin-left: 510px;
            padding-top: 20px;
            min-height: 36px;
        }
    </style>
</head>
<body style="margin-left: 100px;">
<Br>
<form class="layui-form" id="frm" action="">
    <input type="hidden" name="Verify_id" value="">
    <input type="hidden" name="verify_time" value="">
    <div class="layui-form-item">
        <label class="layui-form-label">核损施救费</label>
        <div class="layui-input-inline">
            <input type="text" name="rescue_price"   placeholder="请输入核损施救费" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损折扣残值</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_loss_discount"   placeholder="请输入核损折扣残值" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损备注</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_comment"   placeholder="请输入核损备注" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损意见材料费</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_material_fee"   placeholder="请输入核损意见材料费" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损意见人工费</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_labor_costs"   placeholder="请输入核核损意见人工费" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损意见管理费</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_manager_fee"   placeholder="请输入核损意见管理费" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损意见残值</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_residual_value"   placeholder="请输入核损意见残值" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">计算好的总额</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_sum_price"   placeholder="请输入计算好的总额" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">所属车辆定损</label>
        <div class="layui-input-inline">
            <input type="text" name="vehilce_damage_id"   placeholder="请输入所属车辆定损" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损员编号</label>
        <div class="layui-input-inline">
            <input type="text" name="emp_id"   placeholder="请输入核损员编号" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">核损时间</label>
        <div class="layui-input-inline">
            <input type="text" name="verify_time1"   placeholder="请输入核损时间" autocomplete="off" class="layui-input">
        </div>
        <label class="layui-form-label">流程实例编号</label>
        <div class="layui-input-inline">
            <input type="text" name="instance_id"   placeholder="请输入流程实例编号" autocomplete="off" class="layui-input">
        </div>



        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </div>
</form>
<script>
    let use = layui.use(['form','jquery','layer','laydate'], function(){
        var form = layui.form;
        var $ = layui.$;
        var layer  = layui.layer;
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test6' //指定元素
        });


        //监听提交
        form.on('submit(formDemo)', function(data){
            console.log($("#frm").serialize());
            $.ajax({
                url:"http://api.insurance.com/api/item/vehicleVerify/update",
                type:"put",
                data:$("#frm").serialize(),
                success:function (data) {
                    //新增成功以后，刷新父窗口,并且关闭当前页面
                    layer.alert("修改成功",function () {
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        })

    });
</script>




</body>
</html>
