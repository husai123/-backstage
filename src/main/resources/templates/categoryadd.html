<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/category.js}"></script>
    <style type="text/css">
        tr,td,th{
            text-align: center;
        }
    </style>
</head>
<body style="margin-left: 100px;">
<Br>
<Br>
<form class="layui-form" id="frm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">销案员编号</label>
        <div class="layui-input-inline">
            <input type="text" name="emp_id" required  lay-verify="required"  placeholder="请输入销案员编号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销案时间</label>
        <div class="layui-input-inline">
            <input class="layui-input"  name="case_closed_time"  id="test5" type="text" placeholder="yyyy-MM-dd HH:mm:ss">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">销案原因</label>
        <div class="layui-input-inline">
            <input type="text" name="case_closed_reason"  placeholder="请输入销案原因" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销案备注</label>
        <div class="layui-input-inline">
            <input type="text" name="case_closed_comment"  placeholder="请输入销案备注" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">销案对应赔案</label>
        <div class="layui-input-inline">
            <input type="text" name="compensate_case_id"  placeholder="请输入销案对应赔案" autocomplete="off" class="layui-input">
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">添加 </button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>

    layui.use(['form','jquery','layer','laydate'], function(){
        var form = layui.form;
        var $ = layui.$;
        var layer  = layui.layer;
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test5' //指定元素
        });


        //监听提交
        form.on('submit(formDemo)', function(data){
             $.ajax({
                 url:"http://api.insurance.com/api/item/category/save",
                 type:"post",
                 data:$("#frm").serialize(),
                 success:function (data) {
                     //新增成功以后，刷新父窗口,并且关闭当前页面
                     layer.alert("添加成功",function () {
                         window.parent.location.reload();
                     });
                 }
             });
            return false;
        })

    });
</script>




</body>
</html>
