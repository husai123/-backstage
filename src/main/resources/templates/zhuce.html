<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" media="all">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
</head>


<script>
    $(function () {
        $("#btn").click(function () {
            var name = $("[name='username']").val();
            var pwd =  $("[name='password']").val();
            var tel =  $("[name='phone']").val();
            //发出ajax请求,向用户中心，注册新用户
            $.ajax({
                url:"http://api.insurance.com/api/customer/employee/register",
                type:"post",
                data:{"username":name,"password":pwd,"phone":tel},
                success:function () {
                    alert("注册成功")
                },
                error:function () {
                    alert("注册失败")
                }
            })
        })
    })
</script>









<body>
<h1>员工注册</h1>
<div class="container w3layouts agileits" style="width: 50%;height: 50%">
    <h2>注册</h2>
    <form id="frm" method="post">
        <input type="text" Name="username" placeholder="用户名" required="">
        <input type="password" Name="password" placeholder="密码" required="">
        <input type="text" Name="phone" placeholder="手机号码" required="">
    <div class="send-button">
            <input  type="button" id="btn" value="免费注册">
    </div>
    </form>
</div>
</body>
</html>
