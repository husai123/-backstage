<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/layui/css/layui.css}" type="text/css" rel="stylesheet">
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/damage.js}"></script>
    <style type="text/css">
        tr,td,th{
            text-align: center;
        }
    </style>
</head>
<body style="margin-left: 100px;">
<Br>
<form class="layui-form" id="frm" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">病人姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name"   placeholder="请输入病人姓名" autocomplete="off" class="layui-input">
        </div>
  <br>
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-inline">
            <input type="text" name="age"  placeholder="请输入年龄" autocomplete="off" class="layui-input">
        </div>


        <label class="layui-form-label">就诊医院</label>
        <div class="layui-input-inline">
            <input type="text" name="visiting_hospital"  placeholder="请输入就诊医院" autocomplete="off" class="layui-input">
        </div>
    </div>



    <div class="layui-form-item">
        <label class="layui-form-label">伤势程度</label>
        <div class="layui-input-inline">
            <input type="text" name="degree_of_injury"  placeholder="请输入伤势程度" autocomplete="off" class="layui-input">
        </div>


        <label class="layui-form-label">伤残等级</label>
        <div class="layui-input-inline">
            <input type="text" name="disability_grade"  placeholder="请输入伤残等级" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">伤情类别</label>
        <div class="layui-input-inline">
            <input type="text" name="category_of_injury"  placeholder="请输入伤情类别" autocomplete="off" class="layui-input">
        </div>


        <label class="layui-form-label">联系情况</label>
        <div class="layui-input-inline">
            <input type="text" name="contact_information"  placeholder="请输入联系情况" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">调度</label>
        <div class="layui-input-inline">
            <input type="text" name="schedule_id"  placeholder="请输入调度" autocomplete="off" class="layui-input">
        </div>


        <label class="layui-form-label">车辆车牌号</label>
        <div class="layui-input-inline">
            <input type="text" name="car_number"  placeholder="请输入车辆车牌号" autocomplete="off" class="layui-input">
        </div>
    </div>


    <div class="layui-form-item">
        <label class="layui-form-label">定损备注</label>
        <div class="layui-input-inline">
            <input type="text" name="fixed_loss_remarks"  placeholder="请输入定损备注" autocomplete="off" class="layui-input">
        </div>



        <label class="layui-form-label">定损员编号</label>
        <div class="layui-input-inline">
            <input type="text" name="emp_id"  placeholder="请输入定损员编号" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">定损提交时间</label>
        <div class="layui-input-inline">
            <input class="layui-input"  name="submit_time"  id="test5" type="text" placeholder="定损提交时间">
        </div>


        <label class="layui-form-label">流程实例编号</label>
        <div class="layui-input-inline">
            <input type="text" name="instance_id"  placeholder="请输入流程实例编号" autocomplete="off" class="layui-input">
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">添加 </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>


    </div>
</form>
<script>

    layui.use(['form','jquery','layer','laydate'], function(){
        var form = layui.form;
        var $ = layui.$;
        var layer  = layui.layer;
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#test5' //指定元素
        });


        //监听提交
        form.on('submit(formDemo)', function(data){
            $.ajax({
                url:"http://api.insurance.com/api/item/human/save",
                type:"post",
                data:$("#frm").serialize(),
                success:function (data) {
                    //新增成功以后，刷新父窗口,并且关闭当前页面
                    layer.alert("添加成功",function () {
                        window.parent.location.reload();
                    });
                }
            });
            return false;
        })

    });
</script>
</body>
</html>
